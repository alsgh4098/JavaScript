<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		alert( 2 ** 2 );
		
		let s = "my" + "string";
		alert(s); // mystring
		
		// 숫자에는 아무런 영향을 미치지 않습니다.
		let x = 1;
		alert( +x ); // 1
	
		let y = -2;
		alert( +y ); // -2
	
		// 숫자형이 아닌 피연산자는 숫자형으로 변화합니다.
		alert( +true ); // 1
		alert( +"" );   // 0
		
		// 할당 연산자 체이닝
		let a, b, c;
		a = b = c = 2 + 2;
	
		alert( a ); // 4
		alert( b ); // 4
		alert( c ); // 4
	</script>
</body>
</html>
