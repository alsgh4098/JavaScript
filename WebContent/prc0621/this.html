<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
			let user = {
				  name: "John",
				  age: 30,
	
				  sayHi() {
				    alert( this.name );
				  }
			};

			// 여기 주의깊게
			let admin = user;
			user = null; // user를 null로 덮어씁니다.

			admin.sayHi(); 
			
			//console.log(user.name + '  user');
			console.log(admin.name + '  admin');
			
			let user2 = { name: "John" };
			let admin2 = { name: "Admin" };

			function sayHi() {
				console.log( this.name );
			}

			// 별개의 객체에서 동일한 함수를 사용함
			user2.f = sayHi;
			admin2.f = sayHi;

			// 'this'는 '점(.) 앞의' 객체를 참조하기 때문에
			// this 값이 달라짐
			user2.f(); // John  (this == user)
			admin2.f(); // Admin  (this == admin)

			admin2['f'](); // Admin (점과 대괄호는 동일하게 동작함)
			
			
// 			'this’가 없는 화살표 함수
// 			화살표 함수는 일반 함수와는 달리 ‘고유한’ this를 가지지 않습니다. 화살표 함수에서 this를 참조하면, 화살표 함수가 아닌 ‘평범한’ 외부 함수에서 this 값을 가져옵니다.
// 			아래 예시에서 함수 arrow()의 this는 외부 함수 user.sayHi()의 this가 됩니다.

			let user3 = {
				firstName: "보라",
				sayHi() {
					 let arrow = () => alert(this.firstName);
					 arrow();
				}
			};

			user3.sayHi(); // 보라
			
			
	</script>
</body>
</html>
